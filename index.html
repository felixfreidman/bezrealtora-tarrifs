<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/index-styles.css" />
    <title>Bezrealtora</title>
  </head>
  <body>
    <!-- Dictionary:
        rate - тариф
        coupon - купон
        benefits - преимущества
        faq - frquently asked questions
        qaa - questions and answers
     -->
    <!-- Place for the HEADER block -->

    <div class="main">
      <section class="main_rate">
        <span class="main_header"></span>
        <div class="main_rate-section">
          <div class="main_first-rate"></div>
          <div class="main_second-rate"></div>
        </div>
      </section>
      <section class="main_coupon">
          <img src="" alt="">
          <div class="main_coupon-info">
              <span class="main_coupon-header"></span>
              <span class="main_coupon-subheader"></span>
              <div class="main_coupon-activation">
                  <form action="#" method="post">
                      <input type="text" name = "activationCode" id = "activationCode" value = "" class = "coupon-activation_input">
                      <input type="submit" name = "submitCode" id = "submitCode" value = "Активировать купон" class = "coupon-activation_button">
                  </form>
              </div>
          </div>
          
      </section>
      <section class="main_benefits">
          <div class="benefits_header-block">
              <span class = "red-line"></span>
              <span class = "benefits_header"></span>
          </div>
          <div class="benefits_description-blocks">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
          </div>
      </section>
      <section class="main_faq"></section>
      <section class="main_qaa"></section>
    </div>
    <!-- Place for the FOOTER block -->
    <script src="./Scripts/index-script.js"></script>
  </body>
</html>
